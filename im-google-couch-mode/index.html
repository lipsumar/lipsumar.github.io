<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>I'm Google - Couch mode</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<style>
		html,body{margin:0;width:100%;height:100%;}
		body{color:#000;background-color:#000;background-size:contain;background-position: 50% 50%;background-repeat: no-repeat;}
		img{width:90%;position:absolute;left:5%;}
		@media screen and (min-width: 40em) {
			img{width:80%;left:10%;}
		}
		@media screen and (min-width: 60em) {
			img{width:60%;left:20%;}
		}
	</style>
</head>
<body>
	<script src="bundle.js" async></script>
</body>
</html>
